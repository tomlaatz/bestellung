# Aufruf:   i.a. bereits eingestellt:   $env:SKAFFOLD_PROFILE = 'dev'
#                                       $env:TAG = '1.0.0'
#           skaffold dev

apiVersion: skaffold/v2beta27
kind: Config
metadata:
  name: bestellung
build:
  tagPolicy:
    envTemplate:
      template: "{{.TAG}}"
  artifacts:
    - image: docker.io/juergenzimmermann/bestellung
      buildpacks:
        builder: paketobuildpacks/builder:base
        env: [ "BP_JVM_VERSION=17.0.0" ]
        dependencies:
          paths: [ "src", "build.gradle.kts" ]
deploy:
  kustomize:
    paths: ["extras/kustomize/prod"]
profiles:
  - name: dev
    activation:
      - env: SKAFFOLD_PROFILE=dev
    deploy:
      kustomize:
        paths: ["extras/kustomize/dev"]
    portForward:
      - resourceType: service
        resourceName: bestellung
        port: 8081
